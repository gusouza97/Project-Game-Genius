<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Project Game Genius</title>
</head>
<body>
    <main>
        <div class="menu">
            <button class="btnPlay">PLAY GAME!!!</button>
        </div>
        <div class="container">
            <div class="gamePanel" id="teste">
                <div class="row">
                    <div class="inter-left-top">
                        <div class="green"></div>
                    </div>
                    <div class="inter-right-top">
                        <div class="red"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="inter-left-botton">
                        <div class="yellow"></div>
                    </div>
                    <div class="inter-right-bottom">
                        <div class="blue"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/javascript.js"></script>
</html>
